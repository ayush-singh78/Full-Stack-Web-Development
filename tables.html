<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      caption {
        font-weight: bold;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Learn tables -->
    <table border="1" cellspacing="10px" cellpadding="10px">
      <caption>
        Web Dev Learn
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
        <th>Designation</th>
      </tr>
      <tr>
        <td>Ayush</td>
        <td>22</td>
        <td>Indore</td>
        <td>Associate Trainer</td>
      </tr>
      <tr>
        <td>Anand</td>
        <td>22</td>
        <td>Indore</td>
        <td rowspan="2">Associate software engineer</td>
      </tr>
      <tr>
        <td>Shubham</td>
        <td>25</td>
        <td>Bhopal</td>
      </tr>
      <tr>
        <td colspan="4" style="text-align: center">Team of Developers</td>
      </tr>
    </table>
  </body>
</html>
