<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Anchors Tags</title>
  </head>
  <body>
    <!-- List and Anchor Tags -->

    <!-- Types of List -->
    <!-- Ul (unordered List )  jisme number show nhi hote hai-->
    <ul>
      <li type="square">Fruits</li>
      <li>Grocery</li>
      <li type="circle">Vegetable</li>
    </ul>

    <!--ol ( Ordered List) jisme  number and roman things show hoti hai   -->
    <ol type="A">
      <li>Stationary</li>
      <li>Computer Class</li>
    </ol>
    <ol type="I">
      <li>Stationary</li>
      <li>Computer Class</li>
    </ol>

    <!-- dl (Description List ) 
 dl: It stands for Definition List. It represents a list of terms and
their corresponding definitions.
definition list consists of <dt> (Definition Term) and <dd>
(Definition Description) pairs
-->
    <dl>
      <dt>Description Heading</dt>
      <dd>Lorem ipsum dolor sit.</dd>
    </dl>

    <!-- anchor tag  this is link to another website

    <a href="#">He</a>

      -->
    <a href="#">Google</a>
  </body>
</html>
