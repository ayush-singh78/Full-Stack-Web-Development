<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Learn</title>
    <style>
      input {
        margin: 10px;
        padding: 7px;
        border-radius: 10px;
      }
      label {
        margin-left: 10px;
        padding-left: 10px;
      }
      p{
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <!-- Learn Form -->
    <h2>Form Learn</h2>
    <p>Feedback Summary Program</p>
    <form action="">
      <label for=""> Enter Name: </label>
      <input type="text" placeholder="Enter your name " autocomplete="on" />
      <br />
      <label for="">Your Name:</label>

      <input type="text" autocomplete="on" placeholder="Enter your Full Name" />
      <br />
      <label for="">Overall Rating: </label>

      <select name="" id="">
        <option value="">Excellent</option>
        <option value="">Very Good</option>
        <option value="">Good</option>
        <option value="">Bad</option>
      </select>
      <p>Would you Recommend this event to other ?</p>
      <br />
      <input type="radio" name="" id="" /> <span>yes</span>
      <br>
       <input type="radio" name="" id="" /> <span>No</span>

       <p>Additional Comments</p>
      <textarea name="" id="" rows="5" cols="25"></textarea>
    </form>
    </form>
  </body>
</html>
