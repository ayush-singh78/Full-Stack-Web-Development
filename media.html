<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <!-- Media Learn -->
    <h3>Media</h3>
    <!-- image -->
    <img
      src="https://picsum.photos/200
"
      alt="random pictures"
    />

    <!-- alternate -->
    <picture>
      <source
        srcset="
          https://plus.unsplash.com/premium_photo-1666900440561-94dcb6865554?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cmFuZG9tfGVufDB8fDB8fHww
        "
      />
      <source
        srcset="
          https://plus.unsplash.com/premium_photo-1664303228186-a61e7dc91597?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8cmFuZG9tfGVufDB8fDB8fHww
        "
      />
      <img
        src="https://picsum.photos/200
"
        alt="random pictures"
      />
    </picture>

    <!-- audio -->

    <audio
      controls
      src="https://gaana.com/song/bhool-bhulaiyaa-3-title-track-from-bhool-bhulaiyaa-3"
    ></audio>

    <!-- video -->

    <video
      poster="https://picsum.photos/200"
      controls
      src="asseests/video1.mp4.crdownload"
      height="200px "
    ></video>
    <!-- iframe -->
    <h3>Iframe</h3>
    <iframe
      src="https://aimerz.ai/courses/data-science-with-gen-ai"
      frameborder="4    "
      height="500px"
      width="500px"
    >
      ></iframe
    >
  </body>
</html>
