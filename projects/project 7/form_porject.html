  <head>

    <!-- Form Project  -->
    <h1>Event Feedback Survey</h1>

      <label for="event-name">Event Name: </label><br />

      <br />
      <br />

      <br />
      <br />

      <br />

        <option value="">Excellent</option>
        <option value="">Very Good</option>
        <option value="">Good</option>
        <option value="">Poor</option>
      </select>
      <br /><br />
      <h3>Would You recommend this event to other ?</h3>
      <input type="radio" />
      <label for="">Yes</label>
      <br />
      <input type="radio" />
      <label for="">No</label>
      <br />

      <br />
      <label for="">Additional Comments</label>
      <br />

      <textarea name="" id="" rows="10" cols="35"></textarea>
      <br />
      <button>Submit</button>
    </form>

  </body>
</html>
